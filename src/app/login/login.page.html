<mat-card class="example-card" layout="row" layout-align="center center">
    <mat-card-header>
        <div class="login-box-header" layout="row" layout-align="center center">

        </div>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form">


            <mat-form-field class="example-full-width">
                <input matInput placeholder="Username" value="{{User.username}}">
            </mat-form-field>
            <br>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Password" value="{{User.password}}" type="password">
            </mat-form-field>
            <br>
            <br>
            <mat-card-actions>
                <button mat-raised-button class="loginBtn" (click)="login() ">Log in</button>
            </mat-card-actions>


        </form>

    </mat-card-content>

</mat-card>
